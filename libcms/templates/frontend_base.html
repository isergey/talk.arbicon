{% load i18n %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{% block title %}LibCMS{% endblock %}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/frontend/styles.css">

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h2><a href="/">Арбикон. Обсуждение по пунктам повестки дня Общего Собрания АРБИКОН</a></h2>
        {% if request.user.is_authenticated %}
            Авторизованный вход для: {{ request.user.username }} <a href="{% url accounts:frontend:logout %}">Выйти</a>
        {% else %}
{#            <a href="{% url accounts:frontend:login %}">Войти</a>#}
        {% endif %}
        <hr/>
    </div>
    <div class="row">
        {% block content %}wefwefwef{% endblock %}
    </div>
</div>
</body>
</html>
